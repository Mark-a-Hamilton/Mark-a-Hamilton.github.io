<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Hamilton, BSc. (Hons. S/W Eng.)</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-light">

    <!-- 🔝 Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mark Hamilton</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#statement">Personal Statement</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#work">Work History</a></li>
                    <li class="nav-item"><a class="nav-link" href="#leisure">Leisure</a></li>
                    <li class="nav-item"><a class="nav-link" href="#tryhackme">TryHackMe</a></li>
                </ul>
                <button id="modeToggle" class="btn btn-outline-light">🌓</button>
            </div>
        </div>
    </nav>

    <!-- 🪄 Accordion Sections -->
    <div class="container mt-4">

        <div class="accordion" id="cvAccordion">

            <!-- Personal Statement -->
            <div class="accordion-item" id="statement">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne">
                        Personal Statement
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>

            <!-- Contact Details -->
            <div class="accordion-item" id="contact">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo">
                        Personal / Contact Details
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>

            <!-- Work History -->
            <div class="accordion-item" id="work">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree">
                        Work History
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>

            <!-- Leisure Activities -->
            <div class="accordion-item" id="leisure">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour">
                        Leisure Activities
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <!-- Content goes here -->
                    </div>
                </div>
            </div>

            <!-- TryHackMe Progress -->
            <div class="accordion-item" id="tryhackme">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFive">
                        TryHackMe Progress
                    </button>
                </h2>
                <div id="collapseFive" class="accordion-collapse collapse">
                    <div class="accordion-body text-center">
                        <img src="https://tryhackme.com/badge/yourprofile.png" alt="TryHackMe Progress Badge"
                            class="img-fluid" />
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 🔄 Theme Toggle Script -->
    <script>
        document.getElementById('modeToggle').addEventListener('click', function () {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-white');
        });
    </script>

    <!-- Bootstrap JS (for accordion & navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
